<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio HTML e JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Praticando</h1>
            <form>
                <input type="number" id="filedA" placeholder="Campo A" required/>
                <input type="number" id="filedB" placeholder="Campo B" required/>
                <button id="submitBtn" type="submit">Enviar</button>
                <p class="error-message">
                    Os dois campos devem ser preenchidos!
                </p>
                <p class="size-error">
                    O valor do campo B deve ser maior que o A!
                </p>
            </form>
        </div>
        <script src="main.js"></script>
    </section>
</body>
</html>
